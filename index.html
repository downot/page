<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownOT's Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 
                         'Hiragino Kaku Gothic ProN', 'Meiryo', 
                         'PingFang SC', 'Microsoft YaHei', 
                         'PingFang TC', 'Microsoft JhengHei', 
                         sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #00bfff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: 28px;
            margin: 0 0 10px;
            color: #00ff00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        
        p {
            margin: 0 0 20px;
            line-height: 1.6;
            font-size: 16px;
        }

        .link-button {
            display: block;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: #fff;
            text-decoration: none;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
            word-break: break-all;
        }

        .link-button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            transform: translateY(-5px) scale(1.05);
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .avatar { width: 100px; height: 100px; }
            h1 { font-size: 24px; }
            p { font-size: 14px; }
            .link-button { padding: 12px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Avatar: Initially loads the static 'avatar.png'. The script below will try to replace it with 'avatar.gif'. -->
        <img src="avatar.png" alt="Avatar" class="avatar">
        
        <h1>DownOT</h1>
        <p>AI Art / AIイラスト / AI 繪圖</p>
        <p>
            Crafting youthful & kemomimi characters<br>
            ショタ・ロリ・ケモミミ中心<br>
            主攻少年、獸耳
        </p>
        
        <a href="https://s.downot.moe/pixiv" class="link-button">Pixiv</a>
        <a href="https://s.downot.moe/discord" class="link-button">Discord Server</a>
        <a href="https://a.downot.moe/" class="link-button">Collections (Only Member)</a>
        <a href="https://odaibako.net/u/downot" class="link-button">Feedback | お題箱</a>
    </div>

    <!-- JavaScript for progressive avatar loading -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Configuration ---
            // The avatar element on the page
            const avatarElement = document.querySelector('.avatar');
            // The path to your animated avatar (e.g., a GIF)
            const animatedAvatarSrc = 'avatar.gif'; // <-- IMPORTANT: Change this to your animated avatar file name

            // --- Logic ---
            // Create a new Image object to load the animated avatar in the background
            const animatedAvatarLoader = new Image();

            // Define what happens when the animated avatar loads successfully
            animatedAvatarLoader.onload = () => {
                // If loading is successful, update the src of the on-page avatar
                avatarElement.src = animatedAvatarSrc;
                console.log('Animated avatar loaded successfully.');
            };

            // Define what happens if the animated avatar fails to load
            animatedAvatarLoader.onerror = () => {
                // If there's an error, do nothing. The static avatar will remain.
                console.error('Failed to load animated avatar. Displaying static version.');
            };

            // Start loading the animated avatar. This is a non-blocking, asynchronous operation.
            animatedAvatarLoader.src = animatedAvatarSrc;
        });
    </script>
</body>
</html>
